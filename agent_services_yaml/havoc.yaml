        ## Chinese Maritime Strategy and Patterns


        ### Strategic Framework: "Gray Zone" Operations


        China employs a "gray zone" strategy in disputed waters—actions beyond
        normal diplomatic activities but below the threshold of armed conflict.
        This approach allows China to gradually alter the status quo without
        triggering military responses.


        ### Key Actors in Maritime Operations


        1. **China Coast Guard (CCG)**
           - Largest coast guard in the world
           - Operates increasingly militarized vessels
           - Primary enforcers of Chinese maritime claims
           - Identifiable by:
             - "CHINA COAST GUARD" or "ZHONG GUO HAI JING" naming
             - MMSI numbers often beginning with "413" 
             - WPB (Water Patrol Boat) vessel classification
             - Numbers in names (e.g., "CHINACOASTGUARD1306")

        2. **People's Armed Forces Maritime Militia (PAFMM)**
           - Civilian fishing vessels with government support and direction
           - Operate as irregular forces for harassment, surveillance, and presence
           - Often maintain close formation with other fishing vessels
           - Identifiable by:
             - Clustering behavior (multiple vessels in close proximity)
             - Provincial prefixes in names (e.g., "ZHELINGYU" = Zhejiang Province)
             - Inconsistent speed and course reporting
             - Modern hull design despite "fishing vessel" designation
             - Minimal actual fishing activity

        3. **People's Liberation Army Navy (PLAN)**
           - Naval vessels providing overwatch and potential escalation capability
           - Less common in day-to-day harassment operations
           - May appear during periods of increased tension

        ### Typical Behavioral Patterns


        #### 1. Concentrated Vessel Clusters


        **Indicators:**

        - 10+ fishing vessels operating within 5-10 NM of each other

        - Similar naming conventions (same prefixes)

        - Limited actual fishing activity

        - Coordinated movements or stationary positioning


        **Significance:**

        - Clusters of 15+ vessels likely represent maritime militia formations

        - Larger clusters (30+) indicate planned, coordinated operations


        #### 2. Multi-Layer Formations


        **Indicators:**

        - Coast Guard vessels positioned 20-50 NM apart in triangular/square
        patterns

        - Fishing vessel clusters operating between or near CCG vessels

        - Positions that create a perimeter around a maritime feature or other
        vessels


        **Significance:**

        - Suggests coordinated "overwatch" with CCG supervising militia
        operations

        - Enables rapid response to perceived incursions or opportunities


        #### 3. Harassment Tactics


        **Indicators:**

        - Close approaches to foreign vessels (within 1000 yards)

        - Crossing ahead of foreign vessel courses

        - Encirclement patterns (multiple vessels surrounding a target)

        - Abrupt course/speed changes near foreign vessels

        - Use of water cannons or spotlights

        - Dangerous maneuvering (bow-to-bow confrontations)


        **Significance:**

        - Direct attempts to intimidate or impede foreign vessel operations

        - Often directed at fishing vessels first, then official vessels if
        escalation occurs


        #### 4. Graduated Response


        **Indicators:**

        - Initial approach by fishing vessels (maritime militia)

        - Coast Guard vessel movement toward area after initial contact

        - Communications between vessels before/during encounters

        - Coordinated arrival of additional vessels during encounters


        **Significance:**

        - Demonstrates command and control between ostensibly civilian and
        official vessels

        - Allows for "escalation ladder" while maintaining plausible deniability


        ### Historical Escalation Patterns


        1. **Phase 1: Presence**
           - Increased number of fishing vessels in disputed area
           - Regular CCG patrols established
           - Limited direct interaction with foreign vessels

        2. **Phase 2: Assertion**
           - Fishing vessels approach foreign vessels
           - CCG vessels enter territorial waters for extended periods
           - Public statements about sovereignty rights

        3. **Phase 3: Confrontation**
           - Direct harassment of foreign fishing vessels
           - Attempts to impede foreign official vessels
           - Multiple vessel coordinated operations
           - Use of water cannons or dangerous maneuvering

        4. **Phase 4: Dominance**
           - Persistent presence that effectively controls access
           - Foreign vessels routinely deterred or harassed
           - Establishment of de facto control despite legal status

