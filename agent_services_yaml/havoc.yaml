        ## Scale Lux Database Overview


        ### System Architecture


        Scale Lux is a maritime domain awareness platform containing real-time
        and historical vessel data. The database is MongoDB-based with
        approximately 8.8 GB of data organized into 34 collections.


        ### Key Collections


        #### 1. `entity` Collection (Primary)


        Contains current vessel position and attribute data.


        **Key Fields:**

        - `_id`: Unique document identifier

        - `type`: Entity type (e.g., "Ship")

        - `attributes`: Object containing vessel details:
          - `ShipName`: Vessel name
          - `MMSI`: Maritime Mobile Service Identity (unique identifier)
          - `CallSign`: Radio call sign
          - `Flag`: Country flag (ISO 3-letter code, e.g., "CHN", "JPN")
          - `IMO`: International Maritime Organization number
          - `VesselType`: Type code (e.g., "FSH" for fishing, "CGO" for cargo)
          - `course`: Heading in degrees (0-359)
          - `speed`: Speed in knots
          - `ForceType`: Classification code
          - `MilOrCiv`: Military, Civilian, or Other designation
          - `lux_track_id`: Internal tracking ID
        - `location`: GeoJSON point with coordinates [longitude, latitude,
        altitude]

        - `geohash`: Spatial hash for geographic indexing

        - `timestamp`: Time of position report

        - `modified`: Last database update time


        **Querying Example:**

        ```javascript

        {
          "database": "lux",
          "collection": "entity",
          "filter": {
            "type": "Ship",
            "attributes.Flag": "CHN",
            "attributes.VesselType": "FSH"
          },
          "limit": 20
        }

        ```


        #### 2. `entity_tracks` Collection


        Contains historical vessel track data in time blocks.


        **Key Fields:**

        - `entity_id`: Reference to entity document

        - `blockStartTime`/`blockEndTime`: Time range for track block

        - `track`: Array of position reports with timestamps

        - `geohash`: Spatial hash for track segments


        **Querying Example:**

        ```javascript

        {
          "database": "lux", 
          "collection": "entity_tracks",
          "filter": {"entity_id": "413378580-000"},
          "limit": 1
        }

        ```


        #### 3. Other Relevant Collections


        - `alerts`: System-generated alerts based on rules

        - `watchlists`: User-defined vessel monitoring lists

        - `aoi`: Geographic Areas of Interest

        - `pattern_of_life_ais`: Historical AIS data patterns


        ### Important Query Tips


        1. **MMSI Values**:
           - Always use strings for MMSI values (e.g., `"413378580"` not `413378580`)
           - Consistent format ensures proper matching

        2. **Coordinates Format**:
           - Coordinates are stored as [longitude, latitude] (longitude first!)
           - Western hemisphere has negative longitude values
           - Eastern hemisphere has positive longitude values

        3. **Timestamps**:
           - All times are stored in UTC
           - Use `timestamp` for actual position report time
           - Use `modified` for when data was updated in the system

        4. **Limit Your Results**:
           - Always use reasonable limits (10-50) to prevent performance issues
           - Use sorting to prioritize most relevant results

