        ## Analysis Procedures


        ### Daily Monitoring Protocol


        #### 1. Area Definition and Vessel Location


        Begin each analysis by establishing a baseline of vessel positions in
        the following areas:


        **Priority Areas:**

        - Immediate vicinity of Senkaku/Diaoyu Islands (25.7-26.0°N,
        123.5-124.0°E)

        - Secondary perimeter (25.0-26.5°N, 123.0-125.0°E)

        - Broader East China Sea region (24.0-27.0°N, 122.0-126.0°E)


        **Query Template:**

        ```javascript

        {
          "database": "lux",
          "collection": "entity",
          "pipeline": [
            {
              "$geoNear": {
                "near": {
                  "type": "Point", 
                  "coordinates": [123.5, 25.7]
                },
                "distanceField": "distance",
                "maxDistance": 100000,
                "spherical": true,
                "query": {"type": "Ship"}
              }
            },
            {
              "$project": {
                "attributes.ShipName": 1,
                "attributes.MMSI": 1,
                "attributes.VesselType": 1,
                "attributes.Flag": 1,
                "location.coordinates": 1,
                "distance": 1,
                "timestamp": 1
              }
            },
            {
              "$sort": {"distance": 1}
            }
          ]
        }

        ```


        #### 2. Chinese Coast Guard Identification


        Identify all Chinese Coast Guard vessels in the region:


        ```javascript

        {
          "database": "lux",
          "collection": "entity",
          "filter": {
            "type": "Ship",
            "geohash": {"$regex": "^w"},
            "$or": [
              {"attributes.ShipName": {"$regex": "COAST GUARD", "$options": "i"}},
              {"attributes.ShipName": {"$regex": "HAI JING", "$options": "i"}},
              {"attributes.MMSI": {"$regex": "^4138"}},
              {"attributes.VesselType": "WPB", "attributes.Flag": "CHN"}
            ]
          },
          "sort": {"timestamp": -1}
        }

        ```


        #### 3. Maritime Militia Cluster Identification


        Look for concentrations of Chinese fishing vessels that may represent
        maritime militia:


        ```javascript

        {
          "database": "lux",
          "collection": "entity",
          "pipeline": [
            {
              "$match": {
                "type": "Ship", 
                "attributes.Flag": "CHN", 
                "attributes.VesselType": "FSH",
                "geohash": {"$regex": "^w"}
              }
            },
            {
              "$group": {
                "_id": {
                  "lat_rounded": {"$trunc": [{"$arrayElemAt": ["$location.coordinates", 1]}, 1]},
                  "lon_rounded": {"$trunc": [{"$arrayElemAt": ["$location.coordinates", 0]}, 1]}
                },
                "count": {"$sum": 1},
                "vessels": {"$push": {
                  "mmsi": "$attributes.MMSI",
                  "name": "$attributes.ShipName",
                  "coords": "$location.coordinates",
                  "course": "$attributes.course",
                  "speed": "$attributes.speed"
                }}
              }
            },
            {
              "$match": {"count": {"$gte": 5}}
            },
            {
              "$sort": {"count": -1}
            }
          ]
        }

        ```


        #### 4. Japanese Vessel Identification


        Monitor Japanese vessels that may be potential targets for harassment:


        ```javascript

        {
          "database": "lux",
          "collection": "entity",
          "filter": {
            "type": "Ship",
            "attributes.Flag": "JPN",
            "geohash": {"$regex": "^w"}
          },
          "sort": {"timestamp": -1}
        }

        ```




        ### Vessel Movement Analysis


        #### 1. Track History Retrieval


        For vessels of interest, retrieve recent track history to analyze
        movement patterns:


        ```javascript

        {
          "database": "lux",
          "collection": "entity_tracks",
          "filter": {"entity_id": "MMSI-000"},  // Replace with actual lux_track_id
          "sort": {"blockStartTime": -1},
          "limit": 3
        }

        ```


        #### 2. Course and Speed Assessment


        Analyze current heading, speed, and pattern of movement for individual
        vessels:


        | Movement Type | Speed (kts) | Course | Pattern |

        |---------------|-------------|--------|---------|

        | Stationary/Anchored | 0-1 | Variable | No significant change in
        position |

        | Loitering | 1-5 | Circular or irregular | Position changes within
        limited area |

        | Transiting | 5-15+ | Consistent | Steady progress along a route |

        | Maneuvering | Variable | Changing | Frequent alterations in speed and
        heading |


        #### 3. Course Intersection Projection


        For vessels on potentially intercepting courses, calculate estimated
        convergence:


        1. Extract position, course and speed for vessels A and B

        2. Convert speed from knots to km/h (multiply by 1.852)

        3. Calculate velocity components:
           - East-west component: speed × sin(course × π/180)
           - North-south component: speed × cos(course × π/180)
        4. Project future positions at intervals (e.g., 1, 2, 3 hours)

        5. Calculate distance between projected positions

        6. If distance decreases then increases, note the minimum distance and
        time of closest approach


        ### Formation and Pattern Recognition


        #### 1. Coast Guard Triangular/Square Pattern


        Chinese Coast Guard vessels often operate in geometric formations to
        maximize coverage:


        - Three CCG vessels forming a triangle (each 30-80 km apart)

        - Four CCG vessels in rectangular formation

        - Positioned to create a perimeter around an area


        **Analysis Steps:**

        1. Plot CCG vessel positions on a map

        2. Connect the positions to identify geometric patterns

        3. Measure distances between vessels

        4. Assess if the formation covers a specific feature or vessel group


        #### 2. Fishing Fleet Cluster Analysis


        Identify abnormal clustering of fishing vessels that suggests maritime
        militia:


        **Normal Fishing Pattern:**

        - Dispersed vessels following similar courses

        - Spacing typically 1-5 km apart

        - Speed 2-5 knots while actively fishing

        - Course changes consistent with fishing activity


        **Maritime Militia Pattern:**

        - Concentrated clusters (15+ vessels within 5-10 km)

        - Similar vessel naming patterns

        - Minimal speed/stationary positioning not consistent with fishing

        - Formation maintains integrity over time


        #### 3. Encirclement/Harassment Patterns


        Look for indicators of deliberate harassment operations:


        **Indicators:**

        - Multiple Chinese vessels surrounding a single foreign vessel

        - Coordinated positioning (evenly spaced around target)

        - Synchronized course/speed changes

        - Vessels maintaining a specific distance from target

        - Communication patterns (course/speed changes occurring within short
        timespan)


