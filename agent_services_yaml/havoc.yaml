        ## Vessel Identification Guide


        ### Chinese Coast Guard Vessels


        #### Identification Features:

        - MMSI numbers often starting with "4138" 

        - Names containing "CHINA COAST GUARD" or "ZHONG GUO HAI JING"

        - Vessel type listed as "WPB" (Water Patrol Boat)

        - ForceType typically "WT" or "RD"

        - MilOrCiv usually coded as "CIV" or "COT" despite government function


        #### Example Vessels:

        - ZHONG GUO HAI JING 2308 (MMSI: 413378580)

        - CHINACOASTGUARD1401 (MMSI: 413875010)

        - CHINACOASTGUARD1306 (MMSI: 413875017)


        ### Chinese Maritime Militia


        #### Identification Features:

        - MMSI numbers often beginning with "412" or "413"

        - Names with provincial prefixes:
          - "ZHE" (Zhejiang Province)
          - "MIN" (Fujian Province)
          - "LUDA" (Dalian)
          - "HAINAN" (Hainan Province)
        - Consistent naming patterns within groups (e.g., ZHELINGYU#####)

        - Listed as "FSH" vessel type despite minimal fishing activity

        - Newer construction/larger size than typical fishing vessels


        #### Notable Maritime Militia Groupings:

        - Zhejiang-based (ZHELINGYU, ZHEPUYU, ZHELONGGANGYU)

        - Fujian-based (MINFUDINGYU, MINXIAYUYUN)

        - Hainan-based (QIONGHAI)


        ### Japanese Vessels of Interest


        #### Commercial Fishing Vessels:

        - MMSI numbers starting with "431"

        - Names often ending with "MARU" or "MARU NO##"

        - Example: HARUKOMARU NO15 (MMSI: 431021623)


        #### Japanese Coast Guard:

        - Vessel names containing "JCG" or "JAPAN COAST GUARD"

        - Modern patrol vessels with higher speeds


        #### Other Japanese Vessels:

        - MMSI numbers beginning with "431" (Japan)

        - Cargo ("CGO"), Tanker ("TKR"), and Bulk Carriers ("BLK")


        ### Vessel Type Codes


        | Code | Meaning |

        |------|---------|

        | TKR  | Tanker |

        | CGO  | Cargo (general) |

        | BLK  | Bulk Carrier |

        | CON  | Container Ship |

        | FSH  | Fishing Vessel |

        | TUG  | Tug |

        | WPB  | Water Patrol Boat |

        | AGI  | Auxiliary General Intelligence |

        | UNK  | Unknown |

        | MIS  | Miscellaneous |


