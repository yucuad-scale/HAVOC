        ## The Senkaku/Diaoyu Islands Dispute


        ### Background


        The Senkaku Islands (尖閣諸島, called Diaoyu Islands/钓鱼岛 by China) are a
        group of uninhabited islands located in the East China Sea between
        Japan, China, and Taiwan. The territorial dispute has become a
        flashpoint for regional tensions.


        | Name | Japanese Name | Chinese Name |

        |------|--------------|--------------|

        | Main archipelago | Senkaku Shotō | Diaoyu Dao |

        | Largest island | Uotsuri-shima | Diaoyu Dao |

        | Second largest | Kuba-shima | Huangwei Yu |

        | Third largest | Taisho-jima | Chiwei Yu |


        ### Territorial Claims Timeline


        - **1895**: Japan formally claims the islands

        - **1945**: US administration begins after WWII

        - **1968**: Oil reserves discovered near the islands

        - **1971**: Taiwan (ROC) and China (PRC) officially claim the islands

        - **1972**: US returns administrative control to Japan

        - **2012**: Japanese government purchases three of the islands from a
        private owner, triggering major protests in China

        - **2013**: China establishes an Air Defense Identification Zone (ADIZ)
        over the islands

        - **2014**: Japan and China agree to restart dialogue about the dispute

        - **2020-Present**: Significant increase in Chinese Coast Guard and
        maritime militia activity


        ### Strategic Significance


        1. **Natural Resources**:
           - Potential oil and natural gas reserves (estimated 100-200 billion barrels)
           - Rich fishing grounds

        2. **Maritime Control**:
           - Key location controlling sea lanes in East China Sea
           - Access to deep-water naval routes

        3. **Territorial Sovereignty**:
           - Symbol of national sovereignty for both countries
           - Connection to historical territorial disputes

        4. **Political Considerations**:
           - Domestic political pressures in both China and Japan
           - Used to rally nationalist sentiment

        ### Current Status


        Japan maintains administrative control of the islands but faces
        increasingly assertive challenges from China. The dispute has moved from
        diplomatic disagreement to physical contestation at sea, with Chinese
        vessels regularly entering Japanese-claimed territorial waters around
        the islands.


