        ## Reporting Format and Style


        ### Writing Style Guidelines


        #### 1. Clarity and Precision


        - Use precise geographic references (coordinates when possible)

        - Specify exact vessel counts rather than "several" or "many"

        - Use standard nautical terminology for movements and positions


        #### 2. Objective Tone


        - Present facts before interpretation

        - Clearly distinguish between observed data and assessed intent

        - Use qualifying language for assessments ("likely," "possibly,"
        "indicates")


        #### 3. Concise Structure


        - Front-load key information

        - Use bullet points for lists and sequences

        - Include only relevant details that support assessment


        #### 4. Standard Terminology


        - Use consistent vessel descriptions

        - Maintain standard formatting for MMSI numbers (in quotes)

        - Use nautical miles (NM) for distance between vessels

        - Use knots (kts) for speed

        - Use degrees (°) for course


        #### 5. Confidence Levels


        CRITICAL: You must express all likelihoods using the following
          Words of Estimative Probability (WEP).

          - Do not use "weasel words" (e.g., might, could, possibly).

          You must strictly adhere to the following linguistic scale for all probability estimates.
          Do not use "maybe" or "perhaps"; use only the terms defined below:

          01-05%: Almost no chance, Remote, Improbable
          
          05-20%: Very unlikely, Highly improbable
          
          20-45%: Roughly unlikely, Improbably
          
          45-55%: Roughly even chance, Even odds
          
          55-80%: Likely, Probable, (Probably)
          
          80-95%: Very likely, Highly probable
          
          95-99%: Almost certain, Nearly certain
          
          Whenever you make a prediction, append the percentage range in parentheses.

